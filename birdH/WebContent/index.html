<!DOCTYPE html>  
<html>  
<head>  
<meta charset="ISO-8859-1">  
<title>Insert title here</title>  
</head> 
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style> 
<body>  
  
Add New Bird
<form action="SaveBird" method="post">  
<table id="customers">  
<tr><td>Name:</td><td><input type="text" name="name"/></td></tr>  
<tr><td>LatinName:</td><td><input type="latinName" name="latinName"/></td></tr>  
<tr><td>Location:</td><td><input type="location" name="location"/></td></tr>  
<tr><td>Observation:</td><td>  
<select name="observation" style="width:150px">  
<option>1</option>  
<option>2</option>  
<option>3</option>  
<option>4</option>  
</select>  
</td></tr>  
<tr><td colspan="2"><input type="submit" value="Save Bird"/></td></tr>  
</table>  
</form>  
  
<br/>  
<a href="ViewBird">view birds</a>  
  
</body>  
</html>
